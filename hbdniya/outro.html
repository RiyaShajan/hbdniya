<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You‚Äôre Pure Magic ‚ú®</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #c475ab, #e042a6);
      font-family: "Poppins", sans-serif;
      text-align: center;
      color: #ff4fa3;
      padding-top: 100px;
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 182, 233, 0.5);
      backdrop-filter: blur(10px);
      padding: 40px;
      margin: auto;
      width: 60%;
      animation: fadeIn 2s ease-in-out;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 45px;
      color: #ff4fa3;
      text-shadow: 0 0 15px #ffb6e9;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      color: #751175;
      font-size: 20px;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      background: linear-gradient(145deg, #e46fb3, #c42e97);
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 20px rgba(255, 182, 233, 0.7);
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      box-shadow: 0 0 30px #ff9ad5, 0 0 50px #ffd0ec;
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff8de1, 0 0 10px #ffb6e9;
      }

      to {
        text-shadow: 0 0 20px #ff69b4, 0 0 40px #ffd0ec;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff, #ffb6e9);
      border-radius: 50%;
      box-shadow: 0 0 10px #ff69b4, 0 0 20px #ffb6e9;
      animation: float 4s infinite ease-in-out;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 1;
      }

      50% {
        transform: translateY(-15px) scale(1.1);
        opacity: 0.7;
      }

      100% {
        transform: translateY(0px) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>You're Pure Magic, Kunjatta ‚ú®</h1>
    <p>May your days be full of sparkle, laughter, and tiny surprises üíñ</p>
    <button onclick="window.location.href='main.html'">üè† Back to Home</button>
    <button onclick="window.location.reload()">‚ú® Replay the Magic</button>
    <p style="margin-top:20px; font-size:14px; color:#610949;">
      Made with love by Riya Sruthi Shajan ‚Äî press replay if you want the stars again üå∏
    </p>
  </div>

  <script>
    // create floating sparkles
    for (let i = 0; i < 25; i++) {
      const star = document.createElement("div");
      star.classList.add("sparkle");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(star);
    }
  </script>
</body>

</html>
