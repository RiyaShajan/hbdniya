<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kunjatta</title>
    <style>
        body {
            background: pink;
            font-family: 'YourCleanFont', sans-serif;
            text-align: center;
            padding: 50px;
            cursor: none;
            overflow: hidden;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 5px 5px 10px lightpink;
            transition: 0.3s ease;
            animation: fadeIn 1.5s ease-in-out 0.6s forwards;
        }

        button:hover {
            background-color: #ff1493;
            box-shadow: 0 0 20px #ffb6e9, 0 0 40px #ff69b4;
            transform: translateY(-2px);
        }

        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px #ffc1e3;
            border: 3px solid #fff0f7;
            transition: 0.3s ease;
            animation: fadeIn 1.5s ease-in-out 0.6s forwards;
        }

        img:hover {
            box-shadow: 0 0 40px #ff8de1, 0 0 60px #ff69b4;
        }

        h1 {
            text-shadow: 2px 2px 5px lightpink;
            font-family: 'YourChosenFont', cursive;
            animation: fadeIn 1.5s ease-in-out 0.6s forwards;
        }

        p {
            font-size: 25px;
            color: #333;
            text-shadow: 1px 1px 3px lightpink;
            font-family: 'YourCleanFont', sans-serif;
            animation: fadeIn 1.5s ease-in-out 0.6s forwards;
        }

        /* Sparkle cursor trail */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff, #ff8de1);
            border-radius: 50%;
            pointer-events: none;
            animation: fade 0.8s linear forwards;
        }

        @keyframes fade {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* Floating sparkles all over the page */
        .sparkle-star {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #fff, #ffb6e9, #ff69b4);
            border-radius: 50%;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ffb6e9;
            opacity: 0.8;
            animation: floatAround linear infinite;
        }

        @keyframes floatAround {
            0% {
                transform: translate(0, 0);
                opacity: 0.8;
            }

            50% {
                transform: translate(30px, -40px) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-30px, 40px) scale(1);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <h1>For My Dearest KunjattaðŸŒ¸</h1>
    <p>Every laugh, every memory â€” captured with love.</p>
    <img src="unicake.jpeg" alt="Background Image">
    <br><br>
    <button onclick="window.location.href='memorywall.html'">MEMORY WALL</button>
    <button onclick="window.location.href='cake.html'">BIRTHDAY CAKE</button>
    <button onclick="window.location.href='type.html'">TYPING GAME</button>
    <button onclick="window.location.href='message.html'">MAGIC MESSAGES</button>
    <button onclick="window.location.href='outro.html'">FINAL MAGIC</button>


    <script>
        // âœ¨ Cursor sparkle trail
        document.addEventListener("mousemove", function (e) {
            let sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = e.pageX + "px";
            sparkle.style.top = e.pageY + "px";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        });

        // ðŸŒ¸ Floating sparkles across the whole screen
        const sparkleCount = 40; // adjust for more or fewer sparkles
        for (let i = 0; i < sparkleCount; i++) {
            const star = document.createElement("div");
            star.classList.add("sparkle-star");

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDuration = `${5 + Math.random() * 5}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;

            document.body.appendChild(star);
        }
    </script>
</body>

</html>
